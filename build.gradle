plugins {
    id "java"
    id "io.freefair.lombok" version "4.1.1"
    id "io.spring.dependency-management" version "1.0.8.RELEASE"
}

subprojects {
    apply plugin: "java"
    apply plugin: "io.freefair.lombok"
    apply plugin: "io.spring.dependency-management"

    group = "io.pivotal"
    version = "0.0.1-SNAPSHOT"

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    tasks.withType(JavaCompile) {
        options.encoding = "UTF-8"
    }

    repositories {
        mavenCentral()
    }
    
    dependencyManagement {
        dependencies {
            dependency "org.springframework.cloud:spring-cloud-stream-binder-kafka:2.2.1.RELEASE"
            dependency "org.springframework.boot:spring-boot-starter-web:2.1.8.RELEASE"
        }
    }

    dependencies {
        compileOnly "org.projectlombok:lombok:1.18.10.0"
        annotationProcessor "org.projectlombok:lombok:1.18.10.0"
    }
}
